<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Elenco Users</title>
</head>
<body>
    <h1>Elenco Users</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Data di Nascita</th>
                <th>Città</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.nome}">Nome</td>
                <td th:text="${user.cognome}">Cognome</td>
                <td th:text="${user.dataNascita}">Data di Nascita</td>
                <td th:text="${user.citta}">Città</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
